<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Event Registration</h2>
    <div id="map"></div>
    <div id="registration" class="hidden">
        <h3>Register for Event</h3>
        <form id="registrationForm" action="submit_registration.php" method="POST">
            <input type="hidden" id="event_id" name="event_id">
            <input type="hidden" id="student_id" name="student_id" value="<!-- Your PHP Code to Inject Student ID -->">
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // Replace these with your actual event coordinates and duration
        const eventLocation = {lat: 17.782067586690925, lng: 83.37835326649015}; // Example coordinates
        const eventDuration = 60 * 1000; // 1 minute in milliseconds

        let startTime = Date.now();

        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: eventLocation
            });

            const marker = new google.maps.Marker({
                position: eventLocation,
                map: map
            });

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    position => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        const distance = getDistance(userLocation, eventLocation);

                        if (distance < 50) { // 50 meters radius
                            if (Date.now() - startTime > eventDuration) {
                                document.getElementById('registration').classList.remove('hidden');
                            }
                        }
                    },
                    error => {
                        console.error('Geolocation error:', error);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                console.error('Geolocation not supported');
            }
        }

        function getDistance(loc1, loc2) {
            const R = 6371e3; // meters
            const φ1 = loc1.lat * Math.PI / 180;
            const φ2 = loc2.lat * Math.PI / 180;
            const Δφ = (loc2.lat - loc1.lat) * Math.PI / 180;
            const Δλ = (loc2.lng - loc1.lng) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        initMap();
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
