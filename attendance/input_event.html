<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Location Input</title>
    <style>
        .form-container {
            margin: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Input Event Location</h2>
        <form id="locationForm" action="save_event_location.php" method="POST">
            <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name" required><br><br>

            <div id="map"></div><br>

            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <button type="submit">Save Location</button>
            <button type="button" onclick="alert('Latitude: ' + document.getElementById('latitude').value + ', Longitude: ' + document.getElementById('longitude').value)">Check Coordinates</button>
        </form>
    </div>

    <!-- Include Leaflet JS and CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        function initMap() {
            var defaultLocation = [17.782067586690925, 83.37835326649015];

            var map = L.map('map').setView(defaultLocation, 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var marker = L.marker(defaultLocation, {draggable: true}).addTo(map);

            marker.on('dragend', function(e) {
                var latlng = e.target.getLatLng(); // Correct way to get latlng from the marker
                var lat = latlng.lat.toFixed(8);
                var lng = latlng.lng.toFixed(8);

                console.log('Latitude: ' + lat + ', Longitude: ' + lng);

                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lng;
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>
