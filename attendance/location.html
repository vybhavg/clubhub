<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Location</title>
</head>
<body>

    <h2>Received Data</h2>

    <p>Student ID: <span id="student-id">Not received</span></p>
    <p>Event ID: <span id="event-id">Not received</span></p>
    <p>Email: <span id="email">Not received</span></p>
    <p>Latitude: <span id="latitude">Not received</span></p>
    <p>Longitude: <span id="longitude">Not received</span></p>

    <script>
        // Extract query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('student_id');
        const eventId = urlParams.get('event_id');
        const email = urlParams.get('email');
        const latitude = urlParams.get('latitude');
        const longitude = urlParams.get('longitude');

        // Display the data on the page
        document.getElementById('student-id').textContent = studentId || "Not received";
        document.getElementById('event-id').textContent = eventId || "Not received";
        document.getElementById('email').textContent = email || "Not received";
        document.getElementById('latitude').textContent = latitude || "Not received";
        document.getElementById('longitude').textContent = longitude || "Not received";
    </script>

</body>
</html>
