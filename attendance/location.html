<!DOCTYPE html>
<html>
<head>
    <title>Location Tracker</title>
    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.slice(1);
            const queryArr = queryString.split('&');
            queryArr.forEach(param => {
                const [key, value] = param.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });
            return params;
        }

        // Function to display received data
        function displayData() {
            const params = getQueryParams();

            // Display received data in the console and on the page
            console.log(params);

            const dataDisplay = document.getElementById('data-display');
            if (dataDisplay) {
                dataDisplay.innerHTML = `
                    <h2>Received Data</h2>
                    <p><strong>Student ID:</strong> ${params.student_id || 'Not received'}</p>
                    <p><strong>Event ID:</strong> ${params.event_id || 'Not received'}</p>
                    <p><strong>Latitude:</strong> ${params.latitude || 'Not received'}</p>
                    <p><strong>Longitude:</strong> ${params.longitude || 'Not received'}</p>
                    <p><strong>Email:</strong> ${params.student_email || 'Not received'}</p>
                `;
            }
        }

        // Execute displayData on page load
        window.onload = function() {
            displayData();
        };
    </script>
</head>
<body>
    <h1>Tracking Location</h1>
    <div id="data-display"></div>
</body>
</html>
